<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEX</title>
</head>
<body>
    <script>
      
        

        let myEmail = prompt('Enter your email');
        const emailRep = function(str){
            return str.replace(/\w+(?=@)@\w+\.\w+\.?\w+/g, "******")
        }
        
        alert(emailRep(myEmail));
        

    </script>
</body>
</html>
